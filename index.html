<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #product-list {
            display: flex;
            flex-wrap: wrap;
        }

        .product-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            margin: 10px;
            padding: 10px;
            width: 200px;
        }

        .product-card img {
            max-width: 100%;
            height: auto;
        }

        #details-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            text-align: center;
        }

        .close-btn {
            cursor: pointer;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
            display: inline-block;
        }

        #cart {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="cart">
    <h2>Shopping Cart</h2>
    <ul id="cart-items"></ul>
</div>

<div id="product-list"></div>

<div id="details-modal">
    <div class="modal-content">
        <h2>Product Details</h2>
        <div id="details"></div>
        <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
</div>

<div id="cart"></div>

<script>
    async function fetchData(url) {
        const response = await fetch(url);
        const data = await response.json();
        return data;
    }

    async function renderProductList() {
        const productList = await fetchData('https://6554347063cafc694fe63a4b.mockapi.io/api/v1/products');
        const productListContainer = document.getElementById('product-list');

        productList.forEach(product => {
            const productCard = document.createElement('div');
            productCard.classList.add('product-card');
            
            const image = document.createElement('img');
            image.src = product.image;
            image.alt = product.name;

            const productName = document.createElement('h3');
            productName.textContent = product.name;

            const detailsButton = document.createElement('button');
            detailsButton.textContent = 'Details';
            detailsButton.onclick = () => showDetails(product.id);

            const addToCartButton = document.createElement('button');
            addToCartButton.textContent = 'Add to Cart';
            addToCartButton.onclick = () => addToCart(product.id, product.name, product.price);

            productCard.appendChild(image);
            productCard.appendChild(productName);
            productCard.appendChild(detailsButton);
            productCard.appendChild(addToCartButton);
            
            productListContainer.appendChild(productCard);
        });
    }

    async function showDetails(productId) {
        const detailsModal = document.getElementById('details-modal');
        detailsModal.style.display = 'flex';

        const detailsContainer = document.getElementById('details');
        detailsContainer.innerHTML = '';

        const details = await fetchData(`https://6554347063cafc694fe63a4b.mockapi.io/api/v1/details/${productId}`);

        const productName = document.createElement('h3');
        productName.textContent = details.name;

        const description = document.createElement('p');
        description.textContent = details.description;

        detailsContainer.appendChild(productName);
        detailsContainer.appendChild(description);
        detailsContainer.appendChild(addToCartButton);
    }

    function closeModal() {
        const detailsModal = document.getElementById('details-modal');
        detailsModal.style.display = 'none';
    }

    function addToCart (productId, productName, productPrice) {
        const cartItems = document.getElementById("cart-items");
        const cartItem = document.createElement("li");
        cartItem.innerHTML = `${productName} - $${productPrice}`;
        cartItems.appendChild(cartItem);
    }

    // Render the product list when the page loads
    window.onload = renderProductList;
</script>

</body>
</html>
