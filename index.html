<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #product-list {
            display: flex;
            flex-wrap: wrap;
        }

        .product-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            margin: 10px;
            padding: 10px;
            width: 200px;
        }

        .product-card img {
            max-width: 100%;
            height: auto;
        }

        #details-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            text-align: center;
        }

        .close-btn {
            cursor: pointer;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
            display: inline-block;
        }

        #cart {
            margin-top: 20px;
        }

        #checkout-btn {
            display: block;
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #checkout-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div id="cart">
    <h2>Shopping Cart</h2>
    <ul id="cart-items"></ul>
    <button id="checkout-btn" onclick="checkout()">Checkout</button>
</div>

<div id="product-list"></div>

<div id="details-modal">
    <div class="modal-content">
        <h2>Product Details</h2>
        <div id="details"></div>
        <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
</div>

<div id="cart"></div>

<script>
    var username = 'admin';
    var qty = 0;
    var totalAmount = 0;
    var discount = 0.15;
    var ongkos_kirim = 10.00;
    var coupon = 0.10;

    async function fetchData(url) {
        try {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`Failed to fetch data. Status: ${response.status}`);
            }
            const data = await response.json();
            return data;
        } catch (error) {
            console.error('Error during data fetching:', error.message);
        }
    }

    async function renderProductList() {
        const productListContainer = document.getElementById('product-list');

        try {
            const productList = await fetchData('https://6554347063cafc694fe63a4b.mockapi.io/api/v1/products');

            productList.forEach(product => {
                const productCard = document.createElement('div');
                productCard.classList.add('product-card');

                const productName = document.createElement('h3');
                productName.textContent = product.name;

                const detailsButton = document.createElement('button');
                detailsButton.textContent = 'Details';
                detailsButton.onclick = () => showDetails(product.id);

                const addToCartButton = document.createElement('button');
                addToCartButton.textContent = 'Add to Cart';
                addToCartButton.onclick = () => addToCart(product.id, product.name, product.price);

                productCard.appendChild(productName);
                productCard.appendChild(detailsButton);
                productCard.appendChild(addToCartButton);
                
                productListContainer.appendChild(productCard);
            });
        } catch (error) {
            console.error('Error rendering product list:', error.message);
        }
    }

    async function showDetails(productId) {
        const detailsModal = document.getElementById('details-modal');
        detailsModal.style.display = 'flex';

        const detailsContainer = document.getElementById('details');
        detailsContainer.innerHTML = '';

        try {
            const details = await fetchData(`https://6554347063cafc694fe63a4b.mockapi.io/api/v1/details/${productId}`);

            const productName = document.createElement('h3');
            productName.textContent = details.name;

            const description = document.createElement('p');
            description.textContent = details.description;

            detailsContainer.appendChild(productName);
            detailsContainer.appendChild(description);
            detailsContainer.appendChild(addToCartButton);
        } catch (error) {
            console.error('Error fetching details:', error.message);
        }
    }

    function closeModal() {
        const detailsModal = document.getElementById('details-modal');
        detailsModal.style.display = 'none';
    }

    function addToCart(productId, productName, productPrice) {
        const cartItems = document.getElementById("cart-items");
        const cartItem = document.createElement("li");
        const itemPrice = parseFloat(productPrice);
        totalAmount += itemPrice;
        cartItem.innerHTML = `${productName} - $${productPrice}`;
        cartItems.appendChild(cartItem);
    }

    function checkout() {
        const cartItems = document.getElementById("cart-items");
        if (cartItems.children.length === 0) {
            alert("Your cart is empty. Add items before checking out.");
        } else {
            calculateTotal();
            alert("Checkout successful! Thank you for shopping with us.");
        }
    }

    function calculateTotal() {
        const totalElement = document.createElement("p");
        totalElement.innerHTML = `<strong>Total: $${totalAmount.toFixed(2)}</strong>`;
        
        const cart = document.getElementById("cart");
        cart.appendChild(totalElement);
        calculateAndDisplayTotal(totalAmount);
    }

    const calculateTotalWithDiscount = (totalAmount, discount) => totalAmount - (totalAmount * discount);

    const calculateAndDisplayTotal = (totalAmount) => {
        const discountedTotal = calculateTotalWithDiscount(totalAmount, discount);

        const totalElement = document.createElement("p");
        totalElement.innerHTML = `<strong>Total setelah diskon: $${discountedTotal.toFixed(2)}</strong>`;
        const cart = document.getElementById("cart");
        cart.appendChild(totalElement);

        calculateAndDisplayWithOngkos(discountedTotal);
    };

    const calculateAndDisplayWithOngkos = (discountedTotal) => {
        const total = discountedTotal + ongkos_kirim;

        const totalElement = document.createElement("p");
        totalElement.innerHTML = `<strong>Total + ongkos kirim: $${total.toFixed(2)}</strong>`;
        const cart = document.getElementById("cart");
        cart.appendChild(totalElement);

        calculateAndDisplayWithCoupon(total);
    };

    const calculateAndDisplayWithCoupon = (total) => {
        const totalc = calculateTotalWithDiscount(total, coupon);

        const totalElement = document.createElement("p");
        totalElement.innerHTML = `<strong>Total setelah diskon coupon: $${totalc.toFixed(2)}</strong>`;
        const cart = document.getElementById("cart");
        cart.appendChild(totalElement);
    }

    window.onload = renderProductList;
</script>

</body>
</html>
